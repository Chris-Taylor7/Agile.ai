
@if (isOpen()) {
  <div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onClose()"></div>

    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        
        <!-- Header -->
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start w-full">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
              <h3 class="text-xl font-semibold leading-6 text-gray-900" id="modal-title">
                {{ issueToEdit() ? 'Edit Issue' : 'Create New Issue' }}
              </h3>
              
              <form [formGroup]="form" class="mt-6 space-y-4">
                
                <!-- Title -->
                <div>
                  <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                  <div class="mt-1">
                    <input 
                      type="text" 
                      id="title" 
                      formControlName="title"
                      class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                      placeholder="e.g., Fix login bug"
                    >
                  </div>
                  @if (form.get('title')?.invalid && form.get('title')?.touched) {
                    <p class="mt-1 text-sm text-red-600">Title is required.</p>
                  }
                </div>

                <!-- Description -->
                <div>
                  <div class="flex justify-between items-center">
                    <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                  </div>
                  <div class="mt-1">
                    <textarea 
                      id="description" 
                      formControlName="description"
                      rows="3" 
                      class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                    ></textarea>
                  </div>
                </div>

                <!-- Status & Priority Grid -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Status</label>
                    <select id="status" formControlName="status" class="mt-1 block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                      <option value="todo">To Do</option>
                      <option value="inprogress">In Progress</option>
                      <option value="done">Done</option>
                    </select>
                  </div>

                  <div>
                    <label for="priority" class="block text-sm font-medium leading-6 text-gray-900">Priority</label>
                    <select id="priority" formControlName="priority" class="mt-1 block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                </div>

                <!-- Assignee -->
                <div>
                  <label for="assignee" class="block text-sm font-medium leading-6 text-gray-900">Assignee</label>
                  <div class="mt-1">
                    <input 
                      type="text" 
                      id="assignee" 
                      formControlName="assignee"
                      class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                      placeholder="John Doe"
                    >
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button 
            type="button" 
            (click)="onSubmit()"
            class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto"
          >
            Save
          </button>
          
          @if (issueToEdit()) {
            <button 
              type="button" 
              (click)="onDelete()"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-red-600 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-red-50 sm:mt-0 sm:ml-3 sm:w-auto"
            >
              Delete
            </button>
          }
          
          <button 
            type="button" 
            (click)="onClose()"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
}
